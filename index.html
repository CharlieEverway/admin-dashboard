<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">

        <div class="sidebar">
            <div id="sidebar-header">
                <div class="dashboard-text">
                    <img src="icons/dashboard.svg" class="main-icons">Dashboard
                </div>
            </div>
            <ul class="dash-menu">
                <li class="dash-item"><img class="icons" src="icons/home.svg"><span>Home</span></li>
                <li class="dash-item"><img class="icons" src="icons/profile.svg">Profile</li>
                <li class="dash-item"><img class="icons" src="icons/messages.svg">Messages</li>
                <li class="dash-item"><img class="icons" src="icons/history.svg">History</li>
                <li class="dash-item"><img class="icons" src="icons/tasks.svg">Tasks</li>
                <li class="dash-item"><img class="icons" src="icons/communities.svg">Communities</li>
                <li><a href="dashboard-project.png">Reference Image</a></li>
            </ul>

            <ul class="dash-menu">
                <li class="dash-item"><img class="icons" src="icons/settings.svg">Settings</li>
                <li class="dash-item"><img class="icons" src="icons/support.svg">Support</li>
                <li class="dash-item"><img class="icons" src="icons/privacy.svg">Privacy</li>
            </ul>

        </div>


        <div class="nav">
            <div class="search-bar">
                <img src="icons/search-icon.svg" class="icons" id="search-icon">
                <input type="text" placeholder="Search your Dashboard...">

            </div>
            <div class="right-links">
                <img src="icons/notification.svg" class="icons" id="notification-icon">
                <img src="icons/cat-profile-pic.jpg" alt="admin profile image" id="profile-img">
                <div id="user-name">Charlie the Admin</div>
            </div>
            <div class="welcome-header">
                <img src="icons/cat-profile-pic.jpg" alt="admin profile image" id="main-profile-img">
                <div class="welcome-text"><span>Hi there,<br></span>
                    Charlie the Admin (@charlie)
                </div>
            </div>
            <div class="right-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>

        </div>

        <!-- the navbar needs reworking, at the moment its all a bit strange. top part and bottom part in seperate containers, or make it one single grid -->


        <div class="article">
            <div class="project-menu">
                <div class="project-container">Project</div>
                <div class="project-container">Project</div>
                <div class="project-container">Project</div>
                <div class="project-container">Project</div>
                <div class="project-container">Project</div>
                <div class="project-container">Project</div>

            </div>


            <div class="announcements"></div>
            <div class="trending"></div>
        </div>



    </div>


    <script src="javascript.js"></script>

</body>

</html>
